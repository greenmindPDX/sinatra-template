version: '2'
services:
  db:
    image: postgres:alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=sinatra
    ports:
      - "5433:5432"
  api:
    build: .
    command: jruby -S bundle exec rackup
    volumes:
      - .:/lib
    ports:
      - "3000:3000"
    links:
      - db
